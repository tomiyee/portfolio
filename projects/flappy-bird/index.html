<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Theng</title>
    <!-- Favicon-->
    <link rel="shortcut icon" href="../../images/fav.png">
    <!-- Author Meta -->
    <meta name="author" content="Theng">
    <!-- meta character set -->
    <meta charset="utf-8">
    <!-- Fork Awesome and Related -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery UI -->
    <script src="../../libraries/jquery-ui.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../../libraries/jquery-ui.min.css">
    <link rel="stylesheet" href="../../libraries/ui-darkness-theme.css">
    <!-- Theme -->
    <link rel="stylesheet" href="../../theme/navbar.css">
    <link rel="stylesheet" href="../../theme/main.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navBar">
      <div class="logo">
        <a href="">Theng</a>
      </div>
      <div class="menuItems">
          <div><a href="../../">Home</a></div>
          <div class="active"><a href="../">Projects</a></div>
          <div><a href="../../about">About</a></div>
      </div>
      <button class="hamburgerButton" onclick="">
          <i class="fa fa-bars" style="font-size:24px;color:white"></i>
      </button>
      <div class="socials">
        <!-- LinkedIn -->
        <div>
          <a href="www.linkedin.com/in/tommy-seng-heng">
            <div class="tooltip">
              <i class="fa fa-linkedin" style="font-size:24px;color:white"></i>
              <span class="tooltiptext">LinkedIn</span>
            </div>
          </a>
        </div>
        <!-- Github -->
        <div>
          <a href="https://github.com/tomiyee">
            <div class="tooltip">
              <i class="fa fa-github" style="font-size:24px;color:white"></i>
              <span class="tooltiptext">GitHub</span>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Hero / Top Banner -->
    <section class='hero has-background-black'>
      <div class="hero-body">
        <div class="container center is-size-1">
          <b style='color:white;'>Flappy Bird</b>
        </div>
      </div>
    </section>

    <!-- Start Content -->
    <section class='section'>
      <div class="container light-mode" style="max-width:800px">
        <h1>Flappy Bird Game</h1>
        <p>Click anywhere on the screen below to start the game!</p>
        <center><canvas id="flappy-bird-canvas" class='noselect' style='cursor:pointer' width="300" height="300"></canvas></center>
      </div>
    </section>
    <!-- End Content -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../libraries/personal.js" charset="utf-8"></script>
    <script src="flappy-bird.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
